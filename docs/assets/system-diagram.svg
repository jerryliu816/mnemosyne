<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Mnemosyne Visual Memory System Architecture
  </text>
  
  <!-- Raspberry Pi Device Section -->
  <g id="raspberry-pi">
    <rect x="50" y="100" width="280" height="200" rx="15" fill="#ffecec" stroke="#e74c3c" stroke-width="3"/>
    <text x="190" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e74c3c">
      Raspberry Pi Camera Device
    </text>
    <text x="190" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d" font-style="italic">
      (cam4.py)
    </text>
    
    <!-- PiCamera2 -->
    <rect x="70" y="170" width="90" height="40" rx="5" fill="#ffffff" stroke="#e74c3c" stroke-width="2"/>
    <text x="115" y="193" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      PiCamera2
    </text>
    
    <!-- GPIO Controls -->
    <rect x="180" y="170" width="120" height="40" rx="5" fill="#ecf0f1" stroke="#34495e" stroke-width="2"/>
    <text x="240" y="185" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      GPIO Controls
    </text>
    <text x="240" y="200" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">
      Buttons &amp; LEDs
    </text>
    
    <!-- Features -->
    <text x="190" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
      • Image Capture
    </text>
    <text x="190" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
      • Base64 Encoding
    </text>
    <text x="190" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
      • HTTP POST to Server
    </text>
  </g>
  
  <!-- Flask Server Section -->
  <g id="flask-server">
    <rect x="460" y="100" width="280" height="200" rx="15" fill="#eef7ff" stroke="#3498db" stroke-width="3"/>
    <text x="600" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#3498db">
      Flask Content Server
    </text>
    <text x="600" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d" font-style="italic">
      (app2.py)
    </text>
    
    <text x="600" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      REST API Endpoints:
    </text>
    <text x="600" y="195" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
      • /add_content (POST)
    </text>
    <text x="600" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
      • /get_contents (GET)
    </text>
    <text x="600" y="225" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
      • /contents (Web UI)
    </text>
    <text x="600" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
      • /query (Natural Language)
    </text>
    
    <text x="600" y="265" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Content Management &amp; Processing
    </text>
  </g>
  
  <!-- AI Services Section -->
  <g id="ai-services">
    <rect x="870" y="100" width="280" height="150" rx="15" fill="#f4f0ff" stroke="#9b59b6" stroke-width="3"/>
    <text x="1010" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#9b59b6">
      AI Vision Services
    </text>
    
    <!-- OpenAI -->
    <rect x="890" y="150" width="110" height="40" rx="5" fill="#ffffff" stroke="#9b59b6" stroke-width="2"/>
    <text x="945" y="165" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      OpenAI
    </text>
    <text x="945" y="178" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      GPT-4 Vision
    </text>
    
    <!-- Google Gemini -->
    <rect x="1020" y="150" width="110" height="40" rx="5" fill="#ffffff" stroke="#9b59b6" stroke-width="2"/>
    <text x="1075" y="165" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Google
    </text>
    <text x="1075" y="178" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Gemini Pro
    </text>
    
    <text x="1010" y="215" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
      Scene Analysis &amp; Description
    </text>
  </g>
  
  <!-- Database Section -->
  <g id="database">
    <rect x="870" y="350" width="280" height="150" rx="15" fill="#edfff0" stroke="#2ecc71" stroke-width="3"/>
    <text x="1010" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2ecc71">
      SQLite Database
    </text>
    <text x="1010" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d" font-style="italic">
      (content_collection.db)
    </text>
    
    <text x="1010" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Storage Schema:
    </text>
    <text x="1010" y="445" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
      • Image (Base64)
    </text>
    <text x="1010" y="460" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
      • Description (AI Generated)
    </text>
    <text x="1010" y="475" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
      • Timestamp
    </text>
    <text x="1010" y="490" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
      • Device ID
    </text>
  </g>
  
  <!-- Web Interface Section -->
  <g id="web-interface">
    <rect x="50" y="350" width="280" height="150" rx="15" fill="#fff8e7" stroke="#f39c12" stroke-width="3"/>
    <text x="190" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#f39c12">
      Web Interface
    </text>
    
    <text x="190" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Browser-based UI:
    </text>
    <text x="190" y="425" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
      • Content Management
    </text>
    <text x="190" y="440" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
      • Image Gallery
    </text>
    <text x="190" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
      • Date Filtering
    </text>
    <text x="190" y="470" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
      • Natural Language Queries
    </text>
  </g>
  
  <!-- Query Processing Section -->
  <g id="query-processing">
    <rect x="460" y="350" width="280" height="150" rx="15" fill="#ffeee6" stroke="#e67e22" stroke-width="3"/>
    <text x="600" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e67e22">
      Query Processing
    </text>
    
    <text x="600" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Natural Language Search:
    </text>
    <text x="600" y="425" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
      • GPT-4 Query Analysis
    </text>
    <text x="600" y="440" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
      • Semantic Matching
    </text>
    <text x="600" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
      • Time-based Filtering
    </text>
    <text x="600" y="470" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
      • Visual Results
    </text>
  </g>
  
  <!-- Configuration Box -->
  <g id="configuration">
    <rect x="460" y="580" width="280" height="100" rx="15" fill="#f5f6fa" stroke="#95a5a6" stroke-width="3"/>
    <text x="600" y="610" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#95a5a6">
      Configuration
    </text>
    <text x="600" y="635" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">
      config.json
    </text>
    <text x="600" y="655" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
      API Keys • Server Settings • GPIO Pins
    </text>
  </g>
  
  <!-- Arrows and Data Flow -->
  
  <!-- Pi to Server -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
    <marker id="arrowhead-purple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9b59b6"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2ecc71"/>
    </marker>
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f39c12"/>
    </marker>
  </defs>
  
  <!-- Pi to Server Arrow -->
  <line x1="330" y1="200" x2="460" y2="200" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="395" y="185" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#e74c3c">
    HTTP POST
  </text>
  <text x="395" y="220" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">
    JSON + Base64 Image
  </text>
  
  <!-- Server to AI Arrow -->
  <line x1="740" y1="175" x2="870" y2="175" stroke="#9b59b6" stroke-width="3" marker-end="url(#arrowhead-purple)"/>
  <text x="805" y="160" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#9b59b6">
    API Calls
  </text>
  <text x="805" y="195" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">
    Image Analysis
  </text>
  
  <!-- Server to Database Arrow -->
  <line x1="680" y1="300" x2="950" y2="350" stroke="#2ecc71" stroke-width="3" marker-end="url(#arrowhead-green)"/>
  <text x="800" y="320" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2ecc71">
    Data Storage
  </text>
  
  <!-- Web to Server Bidirectional Arrow -->
  <line x1="330" y1="425" x2="460" y2="300" stroke="#f39c12" stroke-width="3" marker-end="url(#arrowhead-orange)"/>
  <line x1="460" y1="320" x2="330" y2="445" stroke="#f39c12" stroke-width="3" marker-end="url(#arrowhead-orange)"/>
  <text x="380" y="350" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#f39c12" transform="rotate(-35 380 350)">
    HTTP Requests
  </text>
  
  <!-- Data Flow Description -->
  <text x="600" y="750" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50" font-style="italic">
    Data Flow: Image Capture → AI Analysis → Database Storage → Web Query Interface
  </text>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="50" y="580" width="320" height="150" rx="10" fill="#ffffff" stroke="#bdc3c7" stroke-width="2"/>
    <text x="210" y="605" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      System Components
    </text>
    
    <rect x="70" y="620" width="15" height="15" fill="#ffecec" stroke="#e74c3c"/>
    <text x="95" y="632" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">IoT Device Layer</text>
    
    <rect x="70" y="645" width="15" height="15" fill="#eef7ff" stroke="#3498db"/>
    <text x="95" y="657" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Application Server</text>
    
    <rect x="70" y="670" width="15" height="15" fill="#f4f0ff" stroke="#9b59b6"/>
    <text x="95" y="682" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">AI Processing</text>
    
    <rect x="220" y="620" width="15" height="15" fill="#edfff0" stroke="#2ecc71"/>
    <text x="245" y="632" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Data Storage</text>
    
    <rect x="220" y="645" width="15" height="15" fill="#fff8e7" stroke="#f39c12"/>
    <text x="245" y="657" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">User Interface</text>
    
    <rect x="220" y="670" width="15" height="15" fill="#ffeee6" stroke="#e67e22"/>
    <text x="245" y="682" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Query Processing</text>
  </g>
</svg>